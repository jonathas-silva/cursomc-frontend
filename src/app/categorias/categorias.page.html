<ion-header>
<ion-toolbar>
    <ion-buttons slot="start">
  <ion-menu-toggle>
      <ion-button>
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-menu-toggle>
    </ion-buttons>

  <ion-title>Categorias</ion-title>    
</ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-button size="large" expand="block" fill="clear" *ngFor="let item of items"> <!--itera sobre o item da lista items do controlador-->
      <ion-item id="botao" >
      <ion-thumbnail slot="start">
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <p2 id="texto"> {{item.nome}} </p2> 
    </ion-item>
  </ion-button>
</ion-list>
</ion-content>
